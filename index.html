<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aplikasi Crud</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body onload="fetchData()" class="container text-bg-dark p-3">
        <h1 class="text-center">Artikel Terkini</h1>
        <form onsubmit="postData(event)" id="formInput">
            <div class="mb-3">
                <label class="form-label" for="judul">Judul</label>
                <input class="form-control" type="text" id="judul">
            </div>
            <div class="mb-3">
                <label class="form-label" for="desSingkat">Deskripsi Singkat</label>
                <input class="form-control" type="text" id="desSingkat">
            </div>
            <div class="mb-3">
                <label class="form-label" for="isi">Isi</label>
                <textarea class="form-control" id="isi"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label" for="img">Image</label>
                <input class="form-control" type="text" id="gambar">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
        <div id="result" class="d-flex flex-wrap justify-content-around"></div>

        <form id="updateForm">
            <div class="mb-3">
                <label class="form-label" for="uJudul">Judul</label>
                <input class="form-control" type="text" id="uJudul">
            </div>
            <div class="mb-3">
                <label class="form-label" for="uDesSingkat">Deskripsi Singkat</label>
                <input class="form-control" type="text" id="uDesSingkat">
            </div>
            <div class="mb-3">
                <label class="form-label" for="uIsi">Isi</label>
                <textarea class="form-control" id="uIsi"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label" for="uGambar">Image</label>
                <input class="form-control" type="text" id="uGambar">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

    <script src="./script.js"></script>

</html>
